<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./dist/index.css" />
    <style>
      .main-color {
        background-color: #ffb5b5;
      }
       @font-face {
        font-family: "solaimanLipi";
        src: url("./font/SolaimanLipi_22-02-2012.ttf") format("woff2");
        font-weight: normal;
        font-style: normal;
      }

      body {
        font-family: "solaimanLipi", sans-serif;
      }
    </style>
  </head>
  <body>
    <div class="main bg-red-200 sm:p-8">
      <div class="max-w-screen-lg mx-auto px-2 py-5">
        <h2 class="text-3xl mb-5 text-center">
          নিখোঁজ ব্যাক্তির তথ্য প্রদান করুন
        </h2>
        <form action="" class="bg-white p-5 rounded-lg">
          <h1 class="font-bold text-center">
            <span class="text-red-500">*</span>
            চিহ্নিত তথ্য অবশ্যই প্রদান করতে হবে
          </h1>
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
              <div>
                <label for="#dead_name" class="font-bold"
                  >নামঃ<span class="text-red-500">*</span></label
                ><br />
                <input
                  type="text"
                  id="dead_name"
                  placeholder="  নিখোঁজ ব্যাক্তির নাম..."
                  class="rounded-lg border mt-2 mb-4 px-4 py-2 w-full"
                />
              </div>
              <div>
                <label for="#name" class="mb-3 font-bold"
                  >আনুমানিক বয়সঃ<span class="text-red-500">*</span></label
                ><br />
                <input
                  type="text"
                  id="name"
                  placeholder="বয়স..."
                  class="rounded-lg mt-2 border mb-4 px-4 py-2 w-full"
                />
              </div>
              <div>
                <label for="#religion" class="mb-3 font-bold"
                  >ধর্মঃ(ইসলাম, হিন্দু, বৌদ্ধ, খ্রিস্টান)<span
                    class="text-red-500"
                    >*</span
                  ></label
                ><br />
                <select
                  type="text"
                  id="religion"
                  placeholder="ধর্মঃ(ইসলাম, হিন্দু, বৌদ্ধ, খ্রিস্টান) নির্ধারণ করুন..."
                  class="rounded-lg mt-2 border mb-4 px-4 py-2 w-full"
                >
                  <option value="islam">ইসলাম</option>
                  <option value="islam">হিন্দু</option>
                  <option value="islam">বৌদ্ধ</option>
                  <option value="islam">খ্রিস্টান</option>
                  <option value="islam">অন্যান্য</option>
                </select>
              </div>
              <div>
                <label for="#zilla" class="mb-3 font-bold"
                  >জেলাঃ<span class="text-red-500">*</span></label
                ><br />
                <input
                  type="text"
                  id="zila"
                  placeholder="..."
                  class="rounded-lg mt-2 border mb-4 px-4 py-2 w-full"
                />
              </div>
              <div>
                <label for="#post" class="mb-3 font-bold"
                  >পোস্ট কোড<span class="text-red-500">*</span></label
                ><br />
                <input
                  type="text"
                  id="post"
                  placeholder="..."
                  class="rounded-lg mt-2 border mb-4 px-4 py-2 w-full"
                />
              </div>

              <div>
                <label for="#photo" class="mb-3 font-bold"
                  >জাতীয় পরিচয়পত্র/ জন্মনিবনন্ধন পত্রের ছবি<span
                    class="text-red-500"
                    >*</span
                  ></label
                ><br />
                <input
                  type="file"
                  id="photo"
                  placeholder="..."
                  class="rounded-lg mt-2 border mb-4 px-4 py-2 w-full"
                />
              </div>
              <div>
                <label for="#dead" class="mb-3 font-bold"
                  >ব্যাক্তির ছবি<span class="text-red-500">*</span></label
                ><br />
                <input
                  type="file"
                  id="dead"
                  placeholder="..."
                  class="rounded-lg mt-2 border mb-4 px-4 py-2 w-full"
                />
              </div>
              <div>
                <label for="work" class="mb-3 font-bold">
                  যে স্থান থেকে নিখোঁজ হয়েছে তার ঠিকানা<span
                    class="text-red-500"
                    >*</span
                  ></label
                ><br />
                <input
                  type="text"
                  id="work"
                  placeholder="..."
                  class="rounded-lg mt-2 border mb-4 px-4 py-2 w-full"
                />
              </div>
              <div>
                <label for="work" class="mb-3 font-bold">
                  অভিভাবকের নাম ও সম্পর্ক<span class="text-red-500"
                    >*</span
                  ></label
                ><br />
                <input
                  type="text"
                  id="work"
                  placeholder="..."
                  class="rounded-lg mt-2 border mb-4 px-4 py-2 w-full"
                />
              </div>

              <div>
                <label for="#num" class="mb-3 font-bold"
                  >তথ্য প্রদানকারির নাম<span class="text-red-500"
                    >*</span
                  ></label
                ><br />
                <input
                  type="number"
                  id="num"
                  placeholder="..."
                  class="rounded-lg mt-2 border mb-4 px-4 py-2 w-full"
                />
              </div>
            </div>
            <div>
              <div>
                <label for="#dead_name" class="font-bold"
                  >বাবার নামঃ<span class="text-red-500">*</span></label
                ><br />
                <input
                  type="text"
                  id="dead_name"
                  placeholder="  নিখোঁজ ব্যাক্তির বাবার নাম..."
                  class="rounded-lg border mt-2 mb-4 px-4 py-2 w-full"
                />
              </div>
              <div>
                <label for="gender" class="mb-3 font-bold"
                  >লিঙ্গ(পুরুষ, মহিলা, অন্যান্য)<span class="text-red-500"
                    >*</span
                  ></label
                ><br />
                <select
                  name="gender"
                  id="gender"
                  class="rounded-lg mt-2 border mb-4 px-4 py-2 w-full"
                >
                  <option value="islam">পুরুষ</option>
                  <option value="islam">মহিলা</option>
                  <option value="islam">অন্যান্য</option>
                </select>
              </div>
              <div>
                <label for="#region" class="mb-3 font-bold"
                  >বিভাগঃ<span class="text-red-500">*</span></label
                ><br />
                <input
                  type="text"
                  id="religion"
                  placeholder="..."
                  class="rounded-lg mt-2 border mb-4 px-4 py-2 w-full"
                />
              </div>
              <div>
                <label for="#zilla" class="mb-3 font-bold"
                  >উপজেলাঃ<span class="text-red-500">*</span></label
                ><br />
                <input
                  type="text"
                  id="zila"
                  placeholder="..."
                  class="rounded-lg mt-2 border mb-4 px-4 py-2 w-full"
                />
              </div>

              <div>
                <label for="#post" class="mb-3 font-bold"
                  >পোস্ট অফিসঃ<span class="text-red-500">*</span></label
                ><br />
                <input
                  type="text"
                  id="post"
                  placeholder="..."
                  class="rounded-lg mt-2 border mb-4 px-4 py-2 w-full"
                />
              </div>
              <div>
                <label for="work" class="mb-3 font-bold"
                  >পেশার ধরনঃ<span class="text-red-500">*</span></label
                ><br />
                <select
                  name="work"
                  class="rounded-lg mt-2 border mb-4 px-4 py-2 w-full"
                >
                  <option value="islam">বিদ্যালয়ের শিক্ষার্থী</option>
                  <option value="islam">কলেজ শিক্ষার্থী</option>
                  <option value="islam">মাদ্রাসার শিক্ষার্থী</option>
                  <option value="islam">বিশ্ববিদ্যালয়ের শিক্ষার্থী</option>
                  <option value="islam">শ্রমিক । দিনমজুর</option>
                  <option value="islam">বেসরকারি চাকুরিজীবী</option>
                  <option value="islam">অন্যান্য</option>
                </select>
              </div>
              <div>
                <label for="#identiy" class="mb-3 font-bold"
                  >পরিচয়পত্র/ জন্মনিবনন্ধন নাম্বারঃ<span class="text-red-500"
                    >*</span
                  ></label
                ><br />
                <input
                  type="number"
                  id="identiy"
                  placeholder="..."
                  class="rounded-lg mt-2 border mb-4 px-4 py-2 w-full"
                />
              </div>
              <div>
                <label for="#date" class="mb-3 font-bold"
                  >শিক্ষাপ্রতিষ্ঠান/কর্মস্থলের নাম<span class="text-red-500"
                    >*</span
                  ></label
                ><br />
                <input
                  type="file"
                  id="date"
                  placeholder="..."
                  class="rounded-lg mt-2 border mb-4 px-4 py-2 w-full"
                />
              </div>
              <div>
                <label for="#num" class="mb-3 font-bold"
                  >নিখোঁজ হওয়ার তারিখঃ<span class="text-red-500"
                    >*</span
                  ></label
                ><br />
                <input
                  type="text"
                  id="num"
                  placeholder="..."
                  class="rounded-lg mt-2 border mb-4 px-4 py-2 w-full"
                />
              </div>
              <div>
                <label for="#num" class="mb-3 font-bold"
                  >অভিভাবকের মোবাইল নাম্বারঃ<span class="text-red-500"
                    >*</span
                  ></label
                ><br />
                <input
                  type=""
                  id="num"
                  placeholder="..."
                  class="rounded-lg mt-2 border mb-4 px-4 py-2 w-full"
                />
              </div>
              <div>
                <label for="#num" class="mb-3 font-bold">
                  তথ্য প্রদানকারির মোবাইল নাম্বারঃ<span class="text-red-500"
                    >*</span
                  ></label
                ><br />
                <input
                  type="text"
                  id="num"
                  placeholder="..."
                  class="rounded-lg mt-2 border mb-4 px-4 py-2 w-full"
                />
              </div>
            </div>
          </div>
          <button
          type="submit"
          class="rounded-full px-16 text-white py-3 bg-[#8684FF] ]"
        >
          দাখিল করুন
        </button>
        </form>
      </div>
    </div>
     <!-- footer -->
     <footer class="main-color">
      <div
        class="max-w-screen-lg mx-auto flex items-center justify-between px-3 py-4 flex-wrap flex-col gap-3 md:flex-row"
      >
        <p class="">যোগাযোগঃ abcd@gmail.com</p>
        <p class="">© বৈষম্য বিরোধী ছাত্র আন্দোলন</p>
        <p class="">কারিগরি সহায়তায় <a class="text-blue-500 inline-block hover:scale-105 transition-all duration-200" href="https://ancova.com.bd"><img src="./images/logo.png" class="w-16" alt="logo"></a></p>
      </div>
    </footer>
  </body>
</html>
